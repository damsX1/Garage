{% extends 'dashboard/dashboard_template.html' %}

{% block title %}Client{% endblock %}

{% block content %}

    <div class="title">{{ actionStatus }} un client</div>

    <div class="button-container">
        <a>
            <button class="icon" onclick="window.location.reload()">
                <i class='bx bx-refresh'></i>
            </button>
        </a>
        <a>
            <button class="icon" onclick="window.history.back()">
                <i class='bx bx-arrow-back'></i>
            </button>
        </a>
    </div>

    <form action="" method="post">
        {% csrf_token %}

        <div class="container">
            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" value="{% if customer.first_name %}{{ customer.first_name }}{% endif %}" required>
        </div>

        <div class="container">
            <label for="last_name">Nom de famille</label>
            <input type="text" name="last_name" value="{% if customer.last_name %}{{ customer.last_name }}{% endif %}">
        </div>

        <div class="container">
            <label for="address">Adresse</label>
            <input type="text" name="address" value="{% if customer.address %}{{ customer.address }}{% endif %}" required>
        </div>

        <div class="container">
            <label for="phone">Téléphone</label>
            <input type="text" name="phone" value="{% if customer.phone %}{{ customer.phone }}{% endif %}" required>
        </div>

        <div class="container">
            <label for="email">Mail</label>
            <input type="text" name="email" value="{% if customer.email %}{{ customer.email }}{% endif %}">
        </div>

        <div class="container">
            <label for="tva">Tva</label>
            <input type="text" name="tva" value="{% if customer.tva %}{{ customer.tva }}{% endif %}">
        </div>

        <input type="submit" value="Confirmer">
    </form>

{% endblock %}
